<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bangalore Home Price Predictor</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <header>
        <h1>Bangalore Home Price Predictor</h1>
        <p>Instant insights for your dream space.</p>
      </header>

      <div class="form-container glass">
        <form id="predictForm">
          <div class="form-group">
            <label for="uiSqft">Area (Square Feet)</label>
            <input
              type="text"
              id="uiSqft"
              name="Squareft"
              value="1000"
              placeholder="e.g. 1000"
            />
          </div>

          <div class="form-group">
            <label>BHK</label>
            <div class="switch-field">
              <input type="radio" id="radio-bhk-1" name="uiBHK" value="1" />
              <label for="radio-bhk-1">1</label>
              <input
                type="radio"
                id="radio-bhk-2"
                name="uiBHK"
                value="2"
                checked
              />
              <label for="radio-bhk-2">2</label>
              <input type="radio" id="radio-bhk-3" name="uiBHK" value="3" />
              <label for="radio-bhk-3">3</label>
              <input type="radio" id="radio-bhk-4" name="uiBHK" value="4" />
              <label for="radio-bhk-4">4</label>
              <input type="radio" id="radio-bhk-5" name="uiBHK" value="5" />
              <label for="radio-bhk-5">5</label>
            </div>
          </div>

          <div class="form-group">
            <label>Bathrooms</label>
            <div class="switch-field">
              <input
                type="radio"
                id="radio-bath-1"
                name="uiBathrooms"
                value="1"
              />
              <label for="radio-bath-1">1</label>
              <input
                type="radio"
                id="radio-bath-2"
                name="uiBathrooms"
                value="2"
                checked
              />
              <label for="radio-bath-2">2</label>
              <input
                type="radio"
                id="radio-bath-3"
                name="uiBathrooms"
                value="3"
              />
              <label for="radio-bath-3">3</label>
              <input
                type="radio"
                id="radio-bath-4"
                name="uiBathrooms"
                value="4"
              />
              <label for="radio-bath-4">4</label>
              <input
                type="radio"
                id="radio-bath-5"
                name="uiBathrooms"
                value="5"
              />
              <label for="radio-bath-5">5</label>
            </div>
          </div>

          <div class="form-group">
            <label for="uiLocations">Location</label>
            <select id="uiLocations">
              <option value="" disabled selected>Choose a Location</option>
              <option>Electronic City</option>
              <option>Rajaji Nagar</option>
              <!-- Additional locations can be added here -->
            </select>
          </div>

          <button
            class="submit"
            type="button"
            onclick="onClickedEstimatePrice()"
          >
            Estimate Price
          </button>
        </form>

        <div id="uiEstimatedPrice" class="result">
          <h2></h2>
        </div>
      </div>

      <footer>
        <p>&copy; 2025 Bangalore Home Price Predictor</p>
      </footer>
    </div>
  </body>
</html>
